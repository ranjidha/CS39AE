<!DOCTYPE html>
<body>
    <script type="text/javascript">

        // Function to display name
        function greet(name) {
            alert("Hello, " + name + "!");
        }

        // Function to calculate the sum of two numbers
        function addNumbers(num1, num2) {
            return num1 + num2;
        }

        // Example usage
        greet("Karina");
        let sum = addNumbers(5, 10);
        console.log("Sum:", sum);

    </script>
</body>
