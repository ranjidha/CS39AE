<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Drawing divs, spaced out</title>
		<script type="text/javascript" src="/d3.v7.js"></script>
		<style type="text/css">
		
		    /* Set CSS styles for divs of bar class */
			div.bar {
				display: inline-block;
				width: 20px;
				height: 75px;	/* Gets overridden by D3-assigned height below */
				margin-right: 2px;
				background-color: teal;
			}
		
		</style>
	</head>
	<body>
		<script type="text/javascript">
		
			var dataset = [ 5, 10, 15, 20, 25 ];
			
			d3.select("body").selectAll("div")
				.data(dataset)
				.enter()
				.append("div")
				.attr("class", "bar") // Set class to bar for the HTML div element
				.style("height", function(d) {    // Set bar height based on the data value
					var barHeight = d * 5;
					return barHeight + "px";
				});
			
		</script>
	</body>
</html>
